<div *ngIf = "product.title" class="card mb-3">
    <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.title }}" *ngIf = "product.imageUrl">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency: "USD": true }}</p>
    </div>
    <div *ngIf ="showActions && shoppingCart" class="card-footer p-0">
        <button 
            *ngIf = "shoppingCart.getQuantity(product) === 0; else updateQuantity"
            (click) = "addToCart()"
            class="btn btn-primary btn-block ">
            Add to Cart
    </button>
    <ng-template #updateQuantity>
        <product-quantity [product] = "product" [shopping-cart] = "shoppingCart"></product-quantity>
    </ng-template>
    </div>
</div>
