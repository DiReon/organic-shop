<a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
<input #query type="text" class="form-control" placeholder="Search..." (keyup) = "filter(query.value)">

<ngx-datatable 
  class="material" 
  [rows]="rows"
  [columnMode]="ColumnMode.force" 
  [headerHeight]="50" 
  [footerHeight]="50"
  [rowHeight]="50"
  [limit]="20"
   >
  <ngx-datatable-column name="Title" prop = "title">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.title}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Price" prop = "price">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.price}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Category" prop ="category">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.category}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Actions" prop = "key">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <a [routerLink]="['/admin/products/', row.key]">Edit</a>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
